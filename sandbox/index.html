<html>
<head>
  <title>Dev Sandbox</title>
  <style type="text/css">
    html, body {height:100%;}
    [placed] {display:inline-block;position:fixed;top:50%;padding:1rem;}
    [left] {left:0;}
    [right] {right:0;}
  </style>
  <link rel="stylesheet" type="text/css" href="/dist/style.css">
</head>

<body>

  <p id="test" style="margin:30%;padding:3%;background:#ddd;">
    this is some stuff
  </p>

  <p id="test2" style="margin:30%;padding:3%;background:#000;color:#fff;">
    yolo this is cray
  </p>

  <span placed left>lefty</span>
  <span placed right>righty</span>

  <div style="height:1000px;padding:3%;">
    <p>Lorem ipsum dolor</p>
  </div>

<script type="text/javascript" src="/dist/bundled.min.mapped.js"></script>
<script type="text/javascript">

  var opts = {
    placeClass: {
      // top: 'tip-top',
      left: 'tip-left',
      // right: 'tip-right',
      // bottom: 'tip-bottom'
    },
    typeClass: {
      dark: 'tt-dark',
      light: 'tt-light'
    },
    defaults: {
      type: 'light',
      place: 'bottom',
      offsetX: 32,
      offsetY: 32,
      classes: ['YOLOLOLO'],
      target: 'SHOULD NOT BE SET',
      effect: 'SHOULD NOT BE SET',
    }
  };

  internetips.setConfig(opts);
  console.log('mutated options?', opts);

  const node = document.querySelector('#test');
  node.addEventListener('mouseenter', function(ev) {
    internetips.show({
      content: 'this is sumn',
      effect: 'float',
      target: ev.target
    });
  });
  node.addEventListener('mouseleave', internetips.hide);

  const node2 = document.querySelector('#test2');
  node2.addEventListener('mouseenter', function (ev) {
    internetips.show({
      content: 'thats exciting am i rite',
      classes: ['CUSTOMKLASS', 'ANDANOTHER1'],
      place: 'top',
      effect: 'solid',
      type: 'dark',
      target: ev.target
    });
  });
  node2.addEventListener('mouseleave', internetips.hide);

  const nodeLeft = document.querySelector('[left]');
  nodeLeft.addEventListener('mouseenter', function (ev) {
    internetips.show({
      content: 'LEFT SIDE',
      place: 'right'
    });
  });
  nodeLeft.addEventListener('mouseleave', internetips.hide);

  const nodeRight = document.querySelector('[right]');
  nodeRight.addEventListener('mouseenter', function (ev) {
    internetips.show({
      content: 'RIGHT SIDE',
      place: 'left'
    });
  });
  nodeRight.addEventListener('mouseleave', internetips.hide);
</script>
</body>
</html>
